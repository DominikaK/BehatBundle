behatbundle:
    suites:
        default:
            paths:
                - '%paths.base%/vendor/ezsystems/behatbundle/features/my.feature'
            contexts:
              - EzSystems\BehatBundle\API\Context\ContentContext:
                  contentFacade: '@ezbehatbundle.api.facade.contentfacade'
              - EzSystems\BehatBundle\API\Context\ContentTypeContext:
                  contentTypeFacade: '@ezbehatbundle.api.facade.contenttypefacade'
              - EzSystems\BehatBundle\API\Context\UserContext:
                  userFacade: '@ezbehatbundle.api.facade.userfacade'
              - EzSystems\BehatBundle\API\Context\RoleContext:
                  roleFacade: '@ezbehatbundle.api.facade.rolefacade'
              - EzSystems\BehatBundle\API\Context\LanguageContext:
                  languageFacade: '@ezbehatbundle.api.facade.languagefacade'