behat:
    suites:
        examples:
            paths:
                - vendor/ezsystems/behatbundle/EzSystems/BehatBundle/features/examples/user.feature
                - vendor/ezsystems/behatbundle/EzSystems/BehatBundle/features/examples/content.feature
                - vendor/ezsystems/behatbundle/EzSystems/BehatBundle/features/examples/configuration.feature
            contexts:
                - EzSystems\BehatBundle\Context\Api\TestContext
                - EzSystems\BehatBundle\Context\Object\UserContext
                - EzSystems\BehatBundle\Context\Object\RoleContext
                - EzSystems\BehatBundle\Context\Object\ContentType
                - EzSystems\BehatBundle\Context\Object\ContentContext
                - EzSystems\BehatBundle\Context\Object\ContentTypeContext
                - EzSystems\BehatBundle\Context\Object\LanguageContext
                - EzSystems\BehatBundle\Context\Object\ObjectStateContext
                - EzSystems\BehatBundle\Context\ConfigurationContext

setup:
    suites:
        richtext_configuration:
            paths:
                - vendor/ezsystems/behatbundle/EzSystems/BehatBundle/features/richtextConfiguration/custom_tags.feature
                - vendor/ezsystems/behatbundle/EzSystems/BehatBundle/features/richtextConfiguration/custom_styles.feature
            contexts:
                - EzSystems\BehatBundle\Context\ConfigurationContext
                - EzSystems\BehatBundle\Context\FileContext
        personas:
            paths:
                - '%paths.base%/vendor/ezsystems/behatbundle/EzSystems/BehatBundle/features/personas'
            contexts:
                - EzSystems\BehatBundle\Context\Api\TestContext
                - EzSystems\BehatBundle\Context\Object\UserContext
                - EzSystems\BehatBundle\Context\Object\RoleContext
                - EzSystems\BehatBundle\Context\Object\ContentContext
                - EzSystems\BehatBundle\Context\Object\ContentTypeContext
        SAMURIElement:
            paths:
                - '%paths.base%/vendor/ezsystems/behatbundle/features/setup/siteaccessMatcher/SAMURIElement.feature'
            contexts:
                - EzSystems\BehatBundle\Context\Object\LanguageContext
                    - EzSystems\BehatBundle\Context\ConfigurationContext
        SAMMapHost:
            paths:
                - '%paths.base%/vendor/ezsystems/behatbundle/features/setup/siteaccessMatcher/SAMMapHost.feature'
            contexts:
                - EzSystems\BehatBundle\Context\Object\LanguageContext
                    - EzSystems\BehatBundle\Context\ConfigurationContext
        SAMMapURI:
            paths:
                - '%paths.base%/vendor/ezsystems/behatbundle/features/setup/siteaccessMatcher/SAMMapURI.feature'
            contexts:
                - EzSystems\BehatBundle\Context\Object\LanguageContext
                    - EzSystems\BehatBundle\Context\ConfigurationContext
        CompoundMapURIMapHost:
            paths:
                - '%paths.base%/vendor/ezsystems/behatbundle/features/setup/siteaccessMatcher/CompoundMapURIMapHost.feature'
            contexts:
                - EzSystems\BehatBundle\Context\Object\LanguageContext
                    - EzSystems\BehatBundle\Context\ConfigurationContext
